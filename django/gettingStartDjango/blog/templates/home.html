{% extends "base.html" %}


{% block content %}
{% for post in posts %}
<div>
    {{post.title | upper}} <br>
    <span class="date">{{post.created | date:"SHORT_DATE_FORMAT" }}</span> <br>
    <p>{{post.content | truncatewords:10}}</p>
    <a href="{% url 'post_detail' _id=post.id %}">Ver entrada con template url</a><br>
    <a href="/blog/{{post.id}}/">Ver entrada</a> <br> <br>
</div>
{% endfor %}
{% endblock %}
