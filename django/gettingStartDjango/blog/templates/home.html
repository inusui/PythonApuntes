<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Django</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>

<style>
    body {
        background-color: #f0f0f0;
        font-family: Arial, sans-serif;
        color: #333;
        text-align: center;
        padding: 50px;
    }

    h1 {
        color: #4CAF50;
        font-size: 2.5em;
    }
    div {
        text-align: justify;
    }
</style>

<body>

    <h1>Que tal</h1>
    <h2>Estas son las entradas mas recinetes</h2>
    {{ posts }}

    {% for post in posts %}
        <div>
            {{post.title | upper}} <br>
            <span class="date" >{{post.created | date:"SHORT_DATE_FORMAT" }}</span> <br>
            <p>{{post.content | truncatewords:10}}</p>
            <a href="/blog/{{post.id}}/">Ver entrada</a> <br> <br>
        </div>
    {% endfor %}

</body>

</html>
